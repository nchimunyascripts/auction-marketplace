{% extends 'base.html' %}
{% block title %}Delete Auction{% endblock %}
{% block content %}
  <h2>Delete Auction</h2>
  {% if error %}
  <div class="alert alert-danger" style="width: 450px; margin: 0 auto; text-align: center;" role="alert">
    {{ error }}
  </div>
{% endif %}
{% if message %}
  <div class="alert alert-success" style="width: 450px; margin: 0 auto; text-align: center;" role="alert">
    {{ message }}
  </div>
{% endif %}
{% endblock %}
